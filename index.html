    <script>
        let userChoice = prompt(
            "Lets play rock, paper, scissors! Please choose one:",
            "rock, paper or scissors");

        let userSelection = userChoice.toLowerCase();

        function getComputerChoice() {
            // gives us one option between rock, paper or scissors
            // for the computer's choice as a string

            let computerChoice = Math.floor(Math.random() * 3);
            // gets a number between 0 and 2 
            // and assigns it to the choice variable

            switch (computerChoice) {
                case 0:
                    return "rock";
                    break;

                case 1:
                    return "paper";
                    break;

                case 2:
                    return "scissors";
                    break;
            }
        }

        let computerSelection = getComputerChoice();
